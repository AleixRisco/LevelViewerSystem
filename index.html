<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevelViewerSystem</title>
  <link rel="stylesheet" href="assets/styles.css?v=1.0.0">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div>
        <h2>Niveles</h2>
        <select id="levelSelector"></select>
      </div>
      <div class="version-box">
        Versión: 1.0.0<br>
        Build: 2025-08-21 11:00 CEST
      </div>
    </div>
    <div id="viewer">
      <div id="controls">
        <button onclick="rotateLeft()">⟵</button>
        <button onclick="rotateRight()">⟶</button>
      </div>
        <div id="imageContainer"></div>
    </div>
  </div>
  <script>
    const version = "1.0.0";
    const buildTime = "2025-08-21 11:00 CEST";
    const imageContainer = document.getElementById("imageContainer");
    const imageWidth = 2000; // width of level images in pixels
    let rotation = 0;

    function updateView() {
      const offset = (rotation / 360) * imageWidth;
      imageContainer.style.backgroundPosition = `${-offset}px 0`;
    }

    fetch("data/levels.json?v=" + version)
      .then(res => res.json())
      .then(data => {
        const selector = document.getElementById("levelSelector");
        data.levels.forEach(level => {
          const option = document.createElement("option");
          option.value = level.image + "?v=" + version;
          option.textContent = level.name;
          selector.appendChild(option);
        });
          if (data.levels.length > 0) {
            imageContainer.style.backgroundImage = `url(${data.levels[0].image}?v=${version})`;
          }
        });

    document.getElementById("levelSelector").addEventListener("change", (e) => {
      imageContainer.style.backgroundImage = `url(${e.target.value})`;
      rotation = 0;
      imageContainer.style.backgroundPosition = "0 0";
    });

    function rotateLeft() {
      rotation -= 30;
      updateView();
    }
    function rotateRight() {
      rotation += 30;
      updateView();
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        rotateLeft();
      } else if (e.key === 'ArrowRight') {
        rotateRight();
      }
    });
  </script>
</body>
</html>
