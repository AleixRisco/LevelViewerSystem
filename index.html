<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevelViewerSystem</title>
  <link rel="stylesheet" href="assets/styles.css?v=1.1.0">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div>
        <h2>Levels</h2>
        <div id="worldList"></div>
      </div>
      <div class="version-box">
        Version: 1.1.0<br>
        Build: 2025-08-25 16:08 CEST
      </div>
    </div>
    <div id="viewer">
      <div class="control-group">
        <button class="btn-up">↑</button>
        <button class="btn-rotate-left">⟵</button>
        <button class="btn-down">↓</button>
      </div>
      <div id="ui">
        <div id="imageContainer">
          <div id="levelStack"></div>
        </div>
      </div>
      <div class="control-group">
        <button class="btn-up">↑</button>
        <button class="btn-rotate-right">⟶</button>
        <button class="btn-down">↓</button>
      </div>
    </div>
  </div>
  <script>
    const version = "1.1.0";
    const buildTime = "2025-08-25 16:08 CEST";
    const worldList = document.getElementById("worldList");
    const levelStack = document.getElementById("levelStack");
    const imageWidth = 2000; // width of level images in pixels
    let rotation = 0;
    let currentWorld = 0;
    let currentLevel = 0;
    let verticalOffset = 0;
    let moveInterval = null;
    const MOVE_STEP = 2; // percentage per step
    let rotateInterval = null;
    const ROTATE_STEP = 5; // degrees per step
    let worlds = [];
    let levels = [];

    function updateView() {
      const offset = (rotation / 360) * imageWidth;
      Array.from(levelStack.children).forEach(levelDiv => {
        levelDiv.style.backgroundPosition = `${-offset}px 0`;
      });
    }

    function updateLevelPosition(duration = 0) {
      levelStack.style.transitionDuration = `${duration}s`;
      levelStack.style.transform = `translateY(-${verticalOffset}%)`;
    }

    function updateButtons() {
      const maxOffset = (levels.length - 1) * 100;
      document.querySelectorAll('.btn-up').forEach(btn => btn.disabled = verticalOffset <= 0);
      document.querySelectorAll('.btn-down').forEach(btn => btn.disabled = verticalOffset >= maxOffset);
    }

    function setActiveLevel() {
      worldList.querySelectorAll('li').forEach(li => li.classList.remove('active'));
      const worldDetails = worldList.children[currentWorld];
      if (worldDetails) {
        const items = worldDetails.querySelectorAll('li');
        if (items[currentLevel]) items[currentLevel].classList.add('active');
      }
    }

    function moveVertical(delta) {
      const maxOffset = (levels.length - 1) * 100;
      verticalOffset = Math.min(Math.max(verticalOffset + delta, 0), maxOffset);
      updateLevelPosition(0);
      const newLevel = Math.round(verticalOffset / 100);
      if (newLevel !== currentLevel) {
        currentLevel = newLevel;
        setActiveLevel();
      }
      updateButtons();
    }

    function startVerticalMove(direction) {
      if (moveInterval) return;
      const step = () => moveVertical(direction * MOVE_STEP);
      step();
      moveInterval = setInterval(step, 20);
    }

    function stopVerticalMove() {
      if (moveInterval) {
        clearInterval(moveInterval);
        moveInterval = null;
      }
    }

    function startRotate(direction) {
      if (rotateInterval) return;
      const step = () => {
        rotation += direction * ROTATE_STEP;
        updateView();
      };
      step();
      rotateInterval = setInterval(step, 20);
    }

    function stopRotate() {
      if (rotateInterval) {
        clearInterval(rotateInterval);
        rotateInterval = null;
      }
    }

    function goToLevel(index) {
      if (index < 0 || index >= levels.length) return;
      verticalOffset = index * 100;
      currentLevel = index;
      updateLevelPosition(1);
      updateButtons();
      setActiveLevel();
      updateView();
    }

    function loadWorld(worldIndex, levelIndex = 0) {
      currentWorld = worldIndex;
      levels = worlds[worldIndex].levels;
      levelStack.innerHTML = '';
      levels.forEach(level => {
        const levelDiv = document.createElement('div');
        levelDiv.className = 'level';
        levelDiv.style.backgroundImage = `url(${level.image}?v=${version})`;
        levelStack.prepend(levelDiv);
      });
      const domIndex = levels.length - 1 - levelIndex;
      currentLevel = domIndex;
      verticalOffset = currentLevel * 100;
      updateLevelPosition(0);
      updateButtons();
      setActiveLevel();
      updateView();
    }

    fetch("data/worlds.json?v=" + version)
      .then(res => res.json())
      .then(data => {
        worlds = data.worlds;
        worlds.forEach((world, worldIndex) => {
          const details = document.createElement('details');
          if (worldIndex === 0) details.open = true;
          const summary = document.createElement('summary');
          summary.textContent = world.name;
          details.appendChild(summary);

          const ul = document.createElement('ul');
          ul.className = 'level-list';

          world.levels.forEach((level, idx) => {
            const li = document.createElement('li');
            li.textContent = level.displayName;
            const domIndex = world.levels.length - 1 - idx;
            li.addEventListener('click', () => {
              if (currentWorld === worldIndex) {
                goToLevel(domIndex);
              } else {
                loadWorld(worldIndex, idx);
              }
            });
            ul.prepend(li);
          });

          details.appendChild(ul);
          worldList.appendChild(details);

          details.addEventListener('toggle', () => {
            if (details.open && currentWorld !== worldIndex) {
              loadWorld(worldIndex, 0);
            }
          });
        });

        if (worlds.length > 0) {
          loadWorld(0, 0);
        }
      });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        if (!rotateInterval) startRotate(-1);
      } else if (e.key === 'ArrowRight') {
        if (!rotateInterval) startRotate(1);
      } else if (e.key === 'ArrowUp') {
        if (!moveInterval) startVerticalMove(-1);
      } else if (e.key === 'ArrowDown') {
        if (!moveInterval) startVerticalMove(1);
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
        stopVerticalMove();
      } else if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        stopRotate();
      }
    });

    document.querySelectorAll('.btn-up').forEach(btn => {
      btn.addEventListener('mousedown', () => startVerticalMove(-1));
      btn.addEventListener('mouseup', stopVerticalMove);
      btn.addEventListener('mouseleave', stopVerticalMove);
    });

    document.querySelectorAll('.btn-down').forEach(btn => {
      btn.addEventListener('mousedown', () => startVerticalMove(1));
      btn.addEventListener('mouseup', stopVerticalMove);
      btn.addEventListener('mouseleave', stopVerticalMove);
    });

    document.querySelectorAll('.btn-rotate-left').forEach(btn => {
      btn.addEventListener('mousedown', () => startRotate(-1));
      btn.addEventListener('mouseup', stopRotate);
      btn.addEventListener('mouseleave', stopRotate);
    });

    document.querySelectorAll('.btn-rotate-right').forEach(btn => {
      btn.addEventListener('mousedown', () => startRotate(1));
      btn.addEventListener('mouseup', stopRotate);
      btn.addEventListener('mouseleave', stopRotate);
    });
  </script>
</body>
</html>
